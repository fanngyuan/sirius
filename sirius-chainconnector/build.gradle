dependencies{
    compile project(":sirius-core")
    compile project(":sirius-proto")
    compile project(":sirius-contract")

    compile ('org.web3j:core:4.0.0')
}

task copyAllPdfReportsForArchiving(type: Copy) {
    from ("${project(':sirius-contract').projectDir}/src/main"){
        include "**/*.sol"
    }
    into "out/test/resources"
}